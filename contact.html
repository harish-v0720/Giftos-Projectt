<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page-title">
      <h4 class="title-name">GIFTOS</h4>
    </div>

    <div class="nav-bar1">
      <ul class="shop-nav">
        <a href="index.html"><li class="nav-item">HOME</li></a>
        <a href="shop.html" target="_blank"><li class="nav-item">SHOP</li></a>
        <a href="whyus.html" target="_blank"
          ><li class="nav-item">WHY US</li></a
        >
        <a href="testimonial.html" target="_blank"
          ><li class="nav-item">TESTIMONIAL</li></a
        >
        <a href="contact.html"><li class="nav-item">CONTACT US</li></a>
        <img class="login-icon" src="images/logos/loginicon.png" alt="" />
        <a href="login.html"><li class="nav-item">Login</li></a>
        <a href="cart.html" target="_blank">
          <img class="bag-icon" src="images/logos/bagicon.png" />
          <span class="cart-count">0</span>
        </a>
        <img class="search-icon" src="images/logos/search.png" />
      </ul>
    </div>
    <div class="contact-div">
      <h2 class="contact-title">CONTACT US</h2>
      <div class="maps-div">
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991626110954!2d2.2919063763056844!3d48.85837007133203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sin!4v1732633359809!5m2!1sen!2sin"
            width="500"
            height="410"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="form-div">
          <input class="text-box" type="text" placeholder="Name" />
          <input class="text-box" type="email" placeholder="Email" />
          <input class="text-box" placeholder="Phone" />
          <input class="text-box message" type="text" placeholder="Message" />
          <button class="send-btn">SEND</button>
        </div>
      </div>
    </div>
    <script>
      // Function to initialize the cart count
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.querySelector(".cart-count").textContent = cart.length;
      }

      // Function to add an item to the cart
      function addToCart(item) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      // Event listener for "Add to Cart" button
      document.querySelectorAll(".add-to-cart-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const card = button.closest(".card");
          const product = {
            name: card.querySelector("h3").textContent,
            price: card.querySelector(".price-color").textContent,
            image: card.querySelector(".product-image").src,
          };
          addToCart(product);
        });
      });

      // Initialize the cart count on page load
      document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
  </body>
</html>
